<HTML>
  <head>
    <title>Online Resistor Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css"></link>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body ng-app="ResistorApp">
    <h1>Online Resistor Calculator</h1>
    <div ng-controller="ResistorController as view">
      <h2>Color Bands</h2>
      <h3>Select a colour band</h3>
      <form>
        <fieldset>
          <h4>Color Band</h4>
          <table ng-repeat="Band in view.BandList">
            <tbody>
              <tr ng-repeat="ColorBand in view.ResistorList.ColorBands">
                <td style="background-color:{{ColorBand.HexColor}}">
                  <p> {{ColorBand.Value}} </p>
                  <input type="radio" name="{{Band}}" value="{{ColorBand.Value}}" />
                </td>
              </tr> 
            </tbody>
          </table>
        </fieldset>
        <fieldset>
            <h4>Tolerance Band</h4>
            <table>
              <tbody>
                <tr ng-repeat="ToleranceBand in view.ResistorList.ToleranceBands">
                  <td style="background-color:{{ToleranceBand.HexColor}}">
                  <p> {{ToleranceBand.Value}} </p>
                  <input type="radio" name="{{ToleranceBand}}" value="{{ToleranceBand.Value}}" />
                  </td>
                </tr>
              </tbody>
            </table>
        </fieldset>
     </form>
    </div>
  </body>
</HTML>
